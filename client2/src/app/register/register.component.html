<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="model.username" 
         placeholder="user name" class="form-control">
    </div>
    <div class="form-group mt-2">
        <input type="password" name="password" [(ngModel)]="model.password" 
         placeholder="password" class="form-control">
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger me-2" (click)="cancel()">Cancel</button>
    </div>
</form>
